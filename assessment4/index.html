<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 4 - Block and Inline Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Block Elements</h1>

        <article class="block">article</article>
        <aside class="block">aside</aside>
        <div class="block">div</div>
        <section class="block">section</section>
        <video src="" class="block" controls></video>
        <p class="block">p</p>
        <header class="block">header</header>
        <footer class="block">footer</footer>
        <h1 class="block">h1</h1>
        <h2 class="block">h2</h2>
    </section>

    <section>
        <h1>Inline Elements</h1>

        <a href="" class="inline">a</a>
        <i class="inline">i</i>
        <strong class="inline">strong</strong>
        <span class="inline">span</span>
        <label for="" class="inline">label</label>
        <input type="text" class="inline">
        <img src="" alt="img" class="inline">
        <textarea name="" id="" class="inline">textarea</textarea>
        <select name="" id="" class="inline">
            <option value="">select</option>
        </select>
        <button class="inline">Button</button>
    </section>
</body>
</html>
