<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="bio-card">
        <section class="profile">
            <div class="profile__content">
                <div class="image-container">
                    <img src="assets/profile-image.png" alt="profile" class="profile-image">
                    <svg class="profile-border-sm" viewBox="0 0 160 160" fill="none" height="160" width="160"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M130.912 130.912a71.997 71.997 0 0 0-10.911-110.778A71.999 71.999 0 0 0 9.383 94.046a72.004 72.004 0 0 0 19.705 36.866"
                            stroke-width="3" stroke-linecap="round" stroke="#8E7E6D"></path>
                    </svg>
                    <svg class="profile-border-l" viewBox="0 0 160 160" fill="none" height="160" width="160"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M130.912 130.912a71.997 71.997 0 0 0-10.911-110.778A71.999 71.999 0 0 0 9.383 94.046a72.004 72.004 0 0 0 19.705 36.866"
                            stroke-width="3" stroke-linecap="round" stroke="#8E7E6D"></path>
                    </svg>
                </div>
                <p class="profile__name">Jessica Potter</p>
                <p class="profile__bio">Visual Artist</p>
            </div>

            <div class="profile__buttons">
                <button class="btn-primary">Follow</button>
                <button class="btn-primary">Message</button>
            </div>
        </section>

        <section class="details">
            <div class="details__posts btn-secondary">
                <p>523</p>
                <p>Posts</p>
            </div>
            <div class="details__likes btn-secondary">
                <p>1387</p>
                <p>Likes</p>
            </div>
            <div class="details__followers btn-secondary">
                <p>146</p>
                <p>Followers</p>
            </div>
        </section>
    </main>
</body>

</html>
